<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/" color="primary" mode="md">

      </ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Hoja de vida</ion-title>
    <ion-thumbnail slot="end" style="padding-top: 8px; padding-right: 8px;">
      <ion-icon name="newspaper" size="large"></ion-icon>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item class="ion-margin" >
      <ion-label>Nivel</ion-label>
      <ion-select name ="select_nivel" [(ngModel)]="mdl_nivel" (ionChange)="onChange(obtenerCursoApi())" >
        <ion-select-option *ngFor="let nivel of listaNivel" [value]="nivel.ID_NIVEL">{{nivel.DESCRIPCION}} </ion-select-option>
      </ion-select>
      
    </ion-item>
    
    <ion-item class="ion-margin" *ngIf="mostrarCurso">
      <ion-label>Curso</ion-label>
      <ion-select name ="select_curso" [(ngModel)]="mdl_curso" (ionChange)="onChange(obtenerAlumnosApi())" >
        <ion-select-option *ngFor="let curso of listaCursos" [value]="curso.ID_CURSO">{{curso.COMPUESTO}}</ion-select-option>
      </ion-select>
      
    </ion-item>

    <ion-item class="ion-margin" *ngIf="mostrarAlumno">
      <ion-label>Alumno</ion-label>
      <ion-select name ="select_alumno" [(ngModel)]="mdl_alumno" (ionChange)="onChange(obtenerObservacionApi())">
        <ion-select-option *ngFor="let x of listaAlumnos" [value]="x.RUNALUMNO">{{x.NOMBREALUMNO}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-button expand="full" shape="round" class="ion-margin" id="open-modal-observacion" >Mostrar Hoja de Vida</ion-button>
  

  <ion-modal trigger="open-modal-observacion" #modalhdv>
    <ng-template>
      <ion-content>
        <ion-grid class="ion-text-center">

          <ion-row class="ion-margin">
            <ion-col>
              <ion-title>
                <ion-text color="default" *ngFor="let x of listaObservacion">
                  Observaciones {{x.NOMBREALUMNO}}
                </ion-text>
              </ion-title>
            </ion-col>
          </ion-row>
      
          <ion-row class="header-row">
            <ion-col>
              <ion-text>Tipo</ion-text>
            </ion-col>
      
      
            <ion-col>
              <ion-text>Observacion</ion-text>
            </ion-col>
          </ion-row>
      
      
          <ion-row class="ion-margin" *ngFor="let x of listaObservacion">
            <ion-col>
              <ion-text >
                  {{x.TIPO}}
                  
              </ion-text>
            </ion-col>

            <ion-col>
              <ion-text>
                  {{x.FECHA_INS}} - {{x.DESCRIPCION_OBSERVACION}}
                  
              </ion-text>
            </ion-col>
          </ion-row>
            
        </ion-grid>
        <ion-button color="danger" (click)="cerrar()" class="ion-margin" expand="full" shape="round">Cerrar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
