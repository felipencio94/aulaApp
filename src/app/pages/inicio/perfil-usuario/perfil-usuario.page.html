<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/" color="primary" mode="md">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Perfil del usuario</ion-title>
    <ion-thumbnail slot="end" style="padding-top: 8px; padding-right: 8px;">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </ion-thumbnail>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <h2  *ngFor= "let x of lista">{{x.nombreCompleto}}</h2>
  </div>
  <div class="img-centro">
    <div class="borde-verde">
      <div class="borde-blanco">
        <div class="imagen-circular">
          <ion-img [src]="ruta"></ion-img>
        </div>    
      </div>
    </div>
  </div>

  <ion-card>
    <ion-item detail button (click)="recuperarContrasena()">
      Modificar Contraseña
    </ion-item>

    <ion-item detail button (click)="tomarFoto()">
      Modificar imagen de perfil
    </ion-item>

    <ion-item detail button (click)="mostrarInfoSobre()">
      Sobre AulaApp
    </ion-item>

    <ion-item color="danger" detail (click)="logOut()">
      Cerrar sesión
    </ion-item>

  </ion-card>

</ion-content>
