<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >

</ion-header>

          <ion-label>5.0</ion-label>

      </ion-item>
  
      <ion-list slot="content">
        <ion-item>
          <ion-label color="danger">3.6</ion-label>

        <ion-item>
          <ion-label>6.2</ion-label>

    <ion-accordion value="numbers" toggle-icon="arrow-down-circle">

      </ion-item>
  
      <ion-list slot="content">
        <ion-item>
