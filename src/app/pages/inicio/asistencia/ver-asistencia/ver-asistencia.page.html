<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/" color="primary" mode="md">
        
      </ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Revisar Asistencia</ion-title>
    <ion-thumbnail slot="end" style="padding-top: 8px; padding-right: 8px;">
      <ion-icon name="checkmark" color ="tertiary" size="large"></ion-icon>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item id="open-modal" class="ion-margin" detail>
      <ion-icon icon="calendar-outline" slot ="start"></ion-icon>
      <ion-label>Fecha</ion-label>
      <ion-text slot="end">{{formato}}</ion-text>
    </ion-item>
    
    <ion-modal trigger="open-modal" class="ion-modal">
      <ng-template>
        <ion-content class="ion-content-fecha">
          <ion-datetime #datetime presentation="datetime" [value]="dateValue" size="cover"(ionChange)="fechaCambiada(datetime.value)"(ionCancel)="mostrarPickerFecha = false;">
            <ion-buttons slot="buttons">
              <ion-button (click)="cerrar()" color="danger">Cerrar</ion-button>
              <ion-button (click)="seleccionar()">Seleccionar</ion-button>
            </ion-buttons>
          </ion-datetime>
        </ion-content>
      </ng-template>
    </ion-modal>
    
    <ion-item class="ion-margin" >
      <ion-label>Nivel</ion-label>
      <ion-select name ="select_nivel" [(ngModel)]="mdl_nivel" (ionChange)="onChange(obtenerCursoApi())" >
        <ion-select-option *ngFor="let nivel of listaNivel" [value]="nivel.ID_NIVEL">{{nivel.DESCRIPCION}} </ion-select-option>
      </ion-select>
      
    </ion-item>
    
    <ion-item class="ion-margin" *ngIf="mostrarCurso">
      <ion-label>Curso</ion-label>
      <ion-select name ="select_curso" [(ngModel)]="mdl_curso" (ionChange)="onChange(obtenerAsistencia())" >
        <ion-select-option *ngFor="let curso of listaCursos" [value]="curso.ID_CURSO">{{curso.COMPUESTO}}</ion-select-option>
      </ion-select>
      
    </ion-item>


  </ion-card>

  <ion-button expand="full" shape="round" class="ion-margin" color="success" id="open-modal-asistencia">Ver Asistencia</ion-button>
  

  <ion-modal trigger="open-modal-asistencia" #modalhdv>
    <ng-template>
      <ion-content>
        <ion-grid class="ion-text-center">

          <ion-row class="ion-margin">
            <ion-col>
              <ion-title>
                <ion-text color="default" *ngFor="let x of listaCursos">
                  {{x.COMPUESTO}}
                </ion-text>
              </ion-title>
            </ion-col>
          </ion-row>
      
          <ion-row class="header-row" >
            <ion-col>
              <ion-text><b>Nombre Alumno</b></ion-text>
            </ion-col>
      
            <ion-col>
              <ion-text><b>Fecha</b></ion-text>
            </ion-col>
            <ion-col>
              <ion-text><b>Estado</b></ion-text>
            </ion-col>
            
          </ion-row>

          <ion-row *ngFor="let x of listaAsistencia">
            <ion-col class="ion-text-center">
              <ion-text >
                  {{x.NOMBREALUMNO}}
              </ion-text>
            </ion-col>
        
              <ion-col class="ion-text-center"> 
                <ion-text >
                 {{x.FECHAASISTENCIA}}
                </ion-text>
              </ion-col>
              <ion-col class="ion-text-center"> 
                <ion-text >
                 {{x.ESTADOASISTENCIA}}
                </ion-text>
              </ion-col>

          </ion-row> 
        </ion-grid>

        <ion-button color="danger" (click)="cerrarModal()" class="ion-margin" expand="full" shape="round">Cerrar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
